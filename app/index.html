<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
</head>
<body>
    <h1>TODO App</h1>

    <!-- 新しいタスク追加用のフォーム -->
    <h2>Add New Task</h2>
    <form id="addForm">
        <label for="newTitle">Task Title:</label>
        <input type="text" id="newTitle" name="newTitle" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Current Tasks</h2>
    <ul id="taskList"></ul> <!-- タスク一覧を表示するためのリスト -->

    <h2>Fetch Tasks</h2>
    <button id="fetchTasksButton">Fetch Tasks</button> <!-- タスクを取得するためのボタン -->

    <h2>Update Task</h2>
    <!-- タスク更新用のフォーム -->
    <form id="updateForm">
        <label for="id">Task ID:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" ><br><br>
        
        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed"><br><br>

        <button type="submit">Update Task</button>
    </form>

    <p id="responseMessage"></p> <!-- APIからのレスポンスメッセージを表示 -->

    <script>
        // タスク一覧を取得して表示する関数
        async function fetchTasks() {
            try {
                const response = await fetch(`http://localhost:3000/todos`);
                const tasks = await response.json();
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = ''; // 現在のリストをクリア

                // タスクをリストに追加
                tasks.forEach(task => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${task.id}: ${task.title} (Completed: ${task.completed})`;
                    taskList.appendChild(listItem);
                });
            } catch (error) {
                document.getElementById('responseMessage').innerText = `Error: ${error.message}`;
            }
        }

        // 新しいタスク追加用のフォーム送信処理
        document.getElementById('addForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // デフォルトのフォーム送信を防ぐ

            const newTitle = document.getElementById('newTitle').value;

            // APIへのPOSTリクエスト
            try {
                const response = await fetch(`http://localhost:3000/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: newTitle,
                        completed: false // 新しいタスクは未完了として追加
                    })
                });

                const data = await response.json();

                // レスポンスメッセージを表示
                if (response.ok) {
                    document.getElementById('responseMessage').innerText = `Task added successfully: ${JSON.stringify(data)}`;
                    fetchTasks(); // タスクを再取得して表示を更新
                } else {
                    document.getElementById('responseMessage').innerText = `Error: ${data.message}`;
                }
            } catch (error) {
                document.getElementById('responseMessage').innerText = `Error: ${error.message}`;
            }
        });

        // タスク更新用のフォーム送信処理
        document.getElementById('updateForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // デフォルトのフォーム送信を防ぐ

            const id = document.getElementById('id').value;
            const title = document.getElementById('title').value;
            const completed = document.getElementById('completed').checked;

            // APIへのPUTリクエスト
            try {
                const response = await fetch(`http://localhost:3000/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        completed: completed
                    })
                });

                const data = await response.json();

                // レスポンスメッセージを表示
                if (response.ok) {
                    document.getElementById('responseMessage').innerText = `Task updated successfully: ${JSON.stringify(data)}`;
                    fetchTasks(); // タスクを再取得して表示を更新
                } else {
                    document.getElementById('responseMessage').innerText = `Error: ${data.message}`;
                }
            } catch (error) {
                document.getElementById('responseMessage').innerText = `Error: ${error.message}`;
            }
        });

        // Fetch Tasksボタンのクリックイベント
        document.getElementById('fetchTasksButton').addEventListener('click', fetchTasks);

        // ページ読み込み時にタスクを取得して表示
        window.onload = fetchTasks;
    </script>
</body>
</html>
