<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
</head>
<body>
    <h1>TODO App</h1>

    <!-- 新しいタスク追加用のフォーム -->
    <h2>Add New Task</h2>
    <form id="addForm">
        <label for="newTitle">Task Title:</label>
        <input type="text" id="newTitle" name="newTitle" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Current Tasks</h2>
    <ul id="taskList"></ul> <!-- タスク一覧を表示するためのリスト -->

    <h2>Fetch Tasks</h2>
    <button id="fetchTasksButton">Fetch Tasks</button> <!-- タスクを取得するためのボタン -->

    <h2>Update Task</h2>
    <!-- タスク更新用のフォーム -->
    <form id="updateForm">
        <label for="id">Task ID:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" ><br><br>
        
        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed"><br><br>

        <button type="submit">Update Task</button>
    </form>

    <p id="responseMessage"></p> <!-- APIからのレスポンスメッセージを表示 -->

    <script src="app.js"></script>
</body>
</html>
